										<span class="entry-title" style="display: none;">Virtualios realybės simuliatorius Hoya Vision Simulator</span>
			
										
						<div class="post-content">
				<h4 class="ng-binding"><a href="https://www.youtube.com/watch?v=B8e9hPys8l4"><strong>Hoya Vision Simulator</strong></a></h4>
<p><a href="https://optometrija.lt/wp-content/uploads/2018/09/1.jpg"><img class="alignnone size-large wp-image-6159" src="https://optometrija.lt/wp-content/uploads/2018/09/1-1024x327.jpg" alt="" width="1024" height="327" srcset="https://optometrija.lt/wp-content/uploads/2018/09/1-200x64.jpg 200w, https://optometrija.lt/wp-content/uploads/2018/09/1-300x96.jpg 300w, https://optometrija.lt/wp-content/uploads/2018/09/1-400x128.jpg 400w, https://optometrija.lt/wp-content/uploads/2018/09/1-600x192.jpg 600w, https://optometrija.lt/wp-content/uploads/2018/09/1-768x246.jpg 768w, https://optometrija.lt/wp-content/uploads/2018/09/1-800x256.jpg 800w, https://optometrija.lt/wp-content/uploads/2018/09/1-1024x327.jpg 1024w, https://optometrija.lt/wp-content/uploads/2018/09/1-1200x384.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></a></p>
<p>Patirkite progresinių akinių pojūčius prieš juos pasigamindami!</p>
<p>Naudojant tikras Jūsų regėjimo dioptrijas Hoya Simuliatorius sukuria tikrovišką 3D&nbsp; vaizdą, į kurį žvelgdami pro specialius Hoya virtualios realybės akinius galite matyti, kaip regėsite vaizdą su naujaisiais savo progresiniais akiniais. Neretai pripratimas prie progresinių akinių tampa šiek tiek sudėtingu procesu, nes pasigaminus šiuos akinius nėra iki galo aišku, kaip teisingai pratintis. Neįprastas vaizdas sukelia nemalonius jausmus, todėl atsiranda natūralus atmetimo efektas. Išbandžius progresinių akinių lęšių savybes su virtualiais Hoya Vision Simulator akiniai ir pamažius 3D vizualizaciją tarsi pro naujus akinių lęšius pasidarys lengviau prisijaukinti naują gaminį.</p>
<p><a href="https://optometrija.lt/wp-content/uploads/2018/09/5.jpg"><img class="alignnone size-large wp-image-6162" src="https://optometrija.lt/wp-content/uploads/2018/09/5-1024x398.jpg" alt="" width="1024" height="398" srcset="https://optometrija.lt/wp-content/uploads/2018/09/5-200x78.jpg 200w, https://optometrija.lt/wp-content/uploads/2018/09/5-300x116.jpg 300w, https://optometrija.lt/wp-content/uploads/2018/09/5-400x155.jpg 400w, https://optometrija.lt/wp-content/uploads/2018/09/5-600x233.jpg 600w, https://optometrija.lt/wp-content/uploads/2018/09/5-768x298.jpg 768w, https://optometrija.lt/wp-content/uploads/2018/09/5-800x311.jpg 800w, https://optometrija.lt/wp-content/uploads/2018/09/5-1024x398.jpg 1024w, https://optometrija.lt/wp-content/uploads/2018/09/5-1200x466.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></a></p>
<p>Dėl itin realistiško vaizdo atkūrimo, Hoya Simuliatorius tampa&nbsp; puikia treniruote pratinantis prie naujų, sudėtingesnių akinių lęšių.<br />
Simuliacijos metu konsultantai jums padės suprasti, kaip geriausia laikyti galvą dėvint progresinius akinius, kokiu kampu žvelgti<br />
į šalis bei kokiais atstumais žiūrėti į objektus.</p>
<p><a href="https://optometrija.lt/wp-content/uploads/2018/09/2.jpg"><img class="alignnone size-large wp-image-6163" src="https://optometrija.lt/wp-content/uploads/2018/09/2-1024x597.jpg" alt="" width="1024" height="597" srcset="https://optometrija.lt/wp-content/uploads/2018/09/2-200x117.jpg 200w, https://optometrija.lt/wp-content/uploads/2018/09/2-300x175.jpg 300w, https://optometrija.lt/wp-content/uploads/2018/09/2-400x233.jpg 400w, https://optometrija.lt/wp-content/uploads/2018/09/2-600x350.jpg 600w, https://optometrija.lt/wp-content/uploads/2018/09/2-768x448.jpg 768w, https://optometrija.lt/wp-content/uploads/2018/09/2-800x466.jpg 800w, https://optometrija.lt/wp-content/uploads/2018/09/2-1024x597.jpg 1024w, https://optometrija.lt/wp-content/uploads/2018/09/2-1200x700.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" /></a></p>
<p>Optometrijos centre išbandykite šią naujovę ir patirkite dar neatrastą progresinių akinių lęšių komfortą.</p>
<p><a href="https://www.youtube.com/watch?v=B8e9hPys8l4"><em><strong>Filmukas apie Hoya Vision Simulator</strong></em></a></p>
<p>Hoya Vision Simulator virtualios realybės akinius galite rasti Kaune, adresu Laisvės al. 57</p>
